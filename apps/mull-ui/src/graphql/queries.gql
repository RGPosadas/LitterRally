query FindSpecificEvent($eventId: Int!) {
  event(id: $eventId) {
    id
    title
    description
    startDate
    endDate
    restriction
  }
}

query DiscoverEvents($discoverEventsUserId: Int!) {
  discoverEvents(userId: $discoverEventsUserId) {
    id
    title
    description
    startDate
    endDate
  }
}
